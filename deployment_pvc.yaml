apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: multitool
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multitool
  template:
    metadata:
      labels:
        app: multitool
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mydata
      containers:
      - name: busybox/op
        image: busybox:1.28
        command: ['sh', '-c', 'while true; do echo Success! >> /opt/success.txt; sleep 5; done' ]
        volumeMounts:
          - mountPath: /opt
            name: data
      - name: multitool
        image: wbitt/network-multitool
        env:
        - name: HTTP_PORT
          value: "8080"
        - name: HTTPS_PORT
          value: "443"
        ports:
        volumeMounts:
          - mountPath: /opt
            name: data